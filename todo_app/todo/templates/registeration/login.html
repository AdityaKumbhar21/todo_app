{% extends "layout.html" %}


{% block title %}
Login
{% endblock %}


{% block content %}
<div class="container mt-4">
<form class="card mx-auto col-6 card p-5 lead" method = "post">
    {% csrf_token %}
    <h2 class="display-5 fb text-center mb-4">Login Here</h2>

    {% if messages %}
    
        {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{message.tags}} {% else %} alert-warning {% endif %}" role="alert">
            {{ message }}
        </div>
        {% endfor %}
    
    {% endif %}
    
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Enter username</label>
        <input type="text" class="form-control" name = "username" id="exampleFormControlInput1">
    </div>
    <div class="mb-3">
        <label for="inputPassword5" class="form-label">Password</label>
        <input type="password" id="inputPassword5"  name = "password" class="form-control" aria-describedby="passwordHelpBlock">
    </div>
    <p class = "mt-3">Don't have an account? <a href="{% url "register" %}">Create One</a></p>
    <div class = "container row-2 mt-3 d-flex justify-content-center align-itmes-center">
        <button type="submit" class="btn btn-outline-dark btn-md mx-2 px-4">Login</button>
        <a href="{% url "home" %}" class="btn btn-outline-secondary btn-md mx-2 px-4">Back</a>
    </div>
    
  </form>
</div>
{% endblock %}
